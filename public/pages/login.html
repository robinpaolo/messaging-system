<!DOCTYPE html>
<html lang="en">
<head>
	<!-- The first thing in any HTML file should be the charset -->
	<meta charset="utf-8">
	<!-- Make the page mobile compatible -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/global.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="constainer h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form class="my-login-validation">
								<div class="form-group">
									<label for="email">Email Address</label>
									<input type="email" class="form-control" placeholder="Please enter your email address">
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" placeholder="Please enter your password" >
								</div>

								<div class="form-group m-0">
									<button class="btn btn-primary btn-block" 
									href="index.html"  formaction="index">
									Login
								</button>
							</div>
							<div class="mt-4 text-center">
								Don't have an account? 
								<a href="signup">Register</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
